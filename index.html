<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Container</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <span id="res-msg"></span>
      <div class="email-copy">
        <h2 id="email">Click on change to get new email</h2>
        </h1>
        <img id="copy" src="./copy.png" alt="">
      </div>
      <div class="button-container">
        <button id="change-email">Change</button>
        <button id="refresh">Refresh</button>
      </div>
      <div class="email-section">
        <h1>Inbox:</h1>
        <ol id="email-content" class="email-content">
          <li>
            Click on refresh
          </li>
        </ol>
      </div>
    </div>
    <script type="module" src="./script.js"></script>

  </body>
</html>
