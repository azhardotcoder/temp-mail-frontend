<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Container</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading"><h1>Temp-Mail</h1></div>
      <span id="res-msg"></span>
      <div class="email-copy">
        <h2 id="email">Click on change to get new email</h2>

        <img id="copy" src="./copy.png" alt="" />
      </div>
      <div class="button-container">
        <button id="change-email">Get Email</button>
        <button id="refresh">Refresh</button>
      </div>
      <div class="email-section">
        <h1>Inbox:</h1>
        <ol id="email-content" class="email-content">
          <li>Click on refresh</li>
        </ol>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <footer
      style="
        color: #ffffff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-weight: 500;
      "
    >
      <p style="color: rgb(0, 0, 0); font-weight: bold">Made by Azhar</p>
      <div class="social-links" style="margin-top: 10px">
        <a
          href="https://github.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
          "
          >Github</a
        >
        <a
          href="https://twitter.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
          "
          >X</a
        >
        <a
          href="https://linkedin.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
          "
          >LinkedIn</a
        >
      </div>
    </footer>
  </body>
</html>
